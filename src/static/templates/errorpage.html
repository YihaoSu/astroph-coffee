{% extends "base.html" %}

{% block pagetitle %}{{ service_name }} error{% end %}

{% block pageheader %}

{% include "topbar.html" %}

<div class="row">
  <div class="small-12 columns">
    <h4>
      <a href="/astroph-coffee">Astro-ph Coffee</a> | {{ service_name }} error
    </h4>
  </div>
</div>

{% end %}


{% block pagecontent %}

<div class="row">

  <div class="small-12 columns">

    <p>Sorry!</p>

    <div class="panel callout radius">
      {% raw error_message %}
    </div>

    <p>Please <a href="/astroph-coffee/contact">let us know</a> about this
    failure!</p>

  </div>

</div>

{% end %}
